<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview: Nossa Galeria</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --ouro: #c5a059;
            --preto-galeria: #1a1a1a;
            --bege-parede: #f5f5f5;
        }

        body {
            background-color: var(--bege-parede);
            color: var(--preto-galeria);
            font-family: 'Playfair Display', serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* TRAVA DESATIVADA PARA PREVIEW */
        #hall-entrada { display: none; }

        #exposicao {
            display: block;
            opacity: 1;
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header { text-align: center; margin-bottom: 100px; }
        header h1 { font-size: 3rem; font-weight: 300; letter-spacing: 5px; text-transform: uppercase; }
        .curadoria { color: var(--ouro); font-style: italic; letter-spacing: 2px; }

        .moldura {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: white;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border: 1px solid #ddd;
            max-width: 600px;
            margin: 80px auto;
            cursor: pointer; /* Indica que é clicável */
        }

        .moldura img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(20%);
            transition: all 0.6s ease;
        }

        .moldura:hover img { filter: grayscale(0%); transform: scale(1.02); }

        .legenda {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 0.5px solid #eee;
            text-align: right;
        }

        .legenda p { margin: 0; font-size: 1.1rem; }
        .legenda span { color: var(--ouro); font-size: 0.9rem; text-transform: uppercase; }

        footer { text-align: center; padding: 100px 0; color: #aaa; font-size: 0.8rem; }
    </style>
</head>
<body>

    <main id="exposicao">
        <header>
            <h1>Um Ano de Nós</h1>
            <p class="curadoria">Curadoria por Vitor</p>
        </header>

        <div class="moldura">
            <img src="https://via.placeholder.com/600x400" alt="Obra 1">
            <div class="legenda">
                <p>"Onde nossos caminhos se cruzaram"</p>
                <span>Fevereiro, 2025</span>
            </div>
        </div>

        <div class="moldura">
            <img src="https://via.placeholder.com/600x800" alt="Obra 2">
            <div class="legenda">
                <p>"O primeiro registro de um sorriso bobo"</p>
                <span>Março, 2025</span>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 - Galeria Particular de Vitor & Maria Eduarda</p>
        </footer>
    </main>

    <script>
        const molduras = document.querySelectorAll('.moldura');

        molduras.forEach(moldura => {
            moldura.addEventListener('click', () => {
                // Remove o destaque das outras
                molduras.forEach(m => {
                    if(m !== moldura) {
                        m.style.transform = 'scale(0.95)';
                        m.style.zIndex = '1';
                    }
                });
                // Dá destaque à clicada
                moldura.style.transform = 'scale(1.08)';
                moldura.style.zIndex = '100';
            });
        });
    </script>
</body>
</html>
