<!DOCTYPE html>

<head>

    <style>
        body { 
            margin: 0; padding: 0; background: #121212; color: white; 
            font-family: 'Montserrat', sans-serif; 
        }

        header { padding: 60px 20px; text-align: center; }

        .galeria { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; padding: 30px; max-width: 1200px; margin: 0 auto; 
        }

        .card { 
            background: #282828; padding: 12px; border-radius: 12px; 
            cursor: pointer; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 1 !important; 
        }

        .card:hover { transform: scale(1.03); background: #333; }
        .card img { 
            width: 100%; height: 250px; object-fit: cover; 
            border-radius: 6px; display: block; 
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000;
        }

        #overlay img { 
            max-width: 90%; max-height: 70vh; 
            border-radius: 10px; border: 1px solid #444;
            animation: surgir 0.3s ease-out;
        }

        #overlay-text { 
            margin-top: 25px; font-size: 1.5rem; text-align: center; 
            max-width: 85%; color: #1DB954; font-weight: 700; 
        }

        #close-btn {
            position: absolute; top: 20px; right: 30px;
            background: none; border: none; color: white;
            font-size: 2rem; cursor: pointer; z-index: 10001;
        }

        @keyframes surgir { 
            from { transform: scale(0.9); opacity: 0; } 
            to { transform: scale(1); opacity: 1; } 
        }
    </style>
</head>
