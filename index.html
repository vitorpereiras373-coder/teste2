<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposição: Nossa História</title>
    <style>
        :root {
            --ouro: #c5a059;
            --preto-galeria: #1a1a1a;
            --bege-parede: #f5f5f5;
        }

        body {
            background-color: var(--bege-parede);
            color: var(--preto-galeria);
            font-family: 'Playfair Display', serif; /* Fonte clássica de galeria */
            margin: 0;
            overflow-x: hidden;
        }

        /* Tela de Bloqueio (O "Hall de Entrada") */
        #hall-entrada {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            transition: opacity 1.5s ease;
        }

        .contador {
            font-size: 3rem;
            letter-spacing: 5px;
            color: var(--ouro);
            margin-top: 20px;
        }

        /* A Galeria (Oculta até o dia 12) */
        #exposicao {
            display: none;
            padding: 50px 20px;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .moldura {
            background: white;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 8px solid white;
            outline: 1px solid #ddd;
            max-width: 500px;
            margin: 40px auto;
            transform: translateY(50px);
            opacity: 0;
            transition: all 1s ease;
        }

        .moldura img {
            width: 100%;
            height: auto;
            filter: sepia(0.2);
            transition: filter 0.5s;
        }

        .moldura:hover img {
            filter: sepia(0);
        }

        .legenda {
            margin-top: 15px;
            text-align: right;
            font-style: italic;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        /* Classe para animar a entrada das fotos no scroll */
        .revelar {
            transform: translateY(0);
            opacity: 1;
        }

        .btn-audio {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--ouro);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <section id="hall-entrada">
        <h1 style="font-weight: 300; letter-spacing: 10px;">AGUARDE A ABERTURA</h1>
        <div id="countdown" class="contador">00:00:00:00</div>
        <p style="margin-top: 20px; color: #888;">CURADORIA: VITOR</p>
    </section>

    <main id="exposicao">
        <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 80px;">Exposição: Um Ano de Nós</h2>

        <div class="moldura">
            <img src="assets/foto1.jpg" alt="Obra 1">
            <div class="legenda">"Onde tudo começou" - Fevereiro, 2025</div>
        </div>

        <div class="moldura">
            <img src="assets/foto2.jpg" alt="Obra 2">
            <div class="legenda">"O primeiro sorriso registrado" - Março, 2025</div>
        </div>

        </main>

    <script>
        // Lógica de Engenharia: O Trigger de Tempo
        function checkTime() {
            const bday = new Date("2026-02-12T00:00:00").getTime();
            const now = new Date().getTime();
            const diff = bday - now;

            if (diff <= 0) {
                abrirGaleria();
            } else {
                renderCountdown(diff);
            }
        }

        function abrirGaleria() {
            document.getElementById('hall-entrada').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('hall-entrada').style.display = 'none';
                const expo = document.getElementById('exposicao');
                expo.style.display = 'block';
                setTimeout(() => expo.style.opacity = '1', 100);
            }, 1500);
        }

        // Efeito de Galeria: Revelar fotos ao rolar a página
        window.addEventListener('scroll', () => {
            const molduras = document.querySelectorAll('.moldura');
            molduras.forEach(m => {
                const top = m.getBoundingClientRect().top;
                if (top < window.innerHeight - 100) {
                    m.classList.add('revelar');
                }
            });
        });

        function renderCountdown(diff) {
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('countdown').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }

        setInterval(checkTime, 1000);
    </script>
</body>
</html>
