<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff75a0;
            --spotify-green: #1DB954;
            --glass: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        body {
            background: var(--gradient);
            background-attachment: fixed;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-bottom: 120px;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 80px 20px;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 117, 160, 0.5);
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding: 20px;
        }

        /* Moldura Estilo Polaroid Futurista */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            display: block;
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .caption {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #ddd;
        }

        /* Player Estilo Spotify Premium */
        .spotify-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #333;
            box-sizing: border-box;
            z-index: 1000;
        }

        .song-info { display: flex; align-items: center; gap: 12px; width: 30%; }
        .song-info img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            animation: rotate 10s linear infinite;
            animation-play-state: paused;
        }
        
        .playing img { animation-play-state: running; }

        .song-details h4 { margin: 0; font-size: 0.9rem; }
        .song-details p { margin: 0; font-size: 0.75rem; color: #b3b3b3; }

        .player-controls { flex: 1; display: flex; flex-direction: column; align-items: center; }
        
        .play-circle {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .play-circle:hover { transform: scale(1.1); }
        .play-circle svg { width: 20px; fill: black; }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 4px;
            background: #4f4f4f;
            margin-top: 12px;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 2px;
            position: relative;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            header h1 { font-size: 2.5rem; }
            .song-info { width: 50%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Nossa Hist√≥ria</h1>
        <p>12 de Fevereiro ‚Ä¢ Maria Eduarda</p>
    </header>

    <div class="gallery" id="gallery">
        <div class="card"><img src="foto1.jpeg"><div class="caption">O come√ßo de tudo ü§ç</div></div>
        <div class="card"><img src="foto2.jpeg"><div class="caption">Seu sorriso favorito</div></div>
        <div class="card"><img src="foto3.jpeg"><div class="caption">Melhor lugar do mundo</div></div>
        <div class="card"><img src="foto4.jpeg"><div class="caption">Nossa paz</div></div>
        <div class="card"><img src="foto5.jpeg"><div class="caption">Cada detalhe seu</div></div>
        <div class="card"><img src="foto6.jpeg"><div class="caption">Sempre n√≥s</div></div>
        <div class="card"><img src="foto7.jpeg"><div class="caption">Amo voc√™</div></div>
        <div class="card"><img src="foto8.jpeg"><div class="caption">Nossos planos</div></div>
        <div class="card"><img src="foto9.jpeg"><div class="caption">Meu porto seguro</div></div>
        <div class="card"><img src="foto10.jpeg"><div class="caption">Pra sempre</div></div>
        <div class="card"><img src="foto11.jpeg"><div class="caption">O melhor est√° por vir ‚ú®</div></div>
    </div>

    <div class="spotify-bar" id="spotify-bar">
        <div class="song-info" id="song-info">
            <img src="foto1.jpeg" alt="Capa">
            <div class="song-details">
                <h4>11 - Campari</h4>
                <p>Vitor</p>
            </div>
        </div>

        <div class="player-controls">
            <button class="play-circle" id="playBtn">
                <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div style="width: 30%;"></div>
    </div>

    <audio id="mainAudio" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('mainAudio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const songInfo = document.getElementById('song-info');

        // Play/Pause
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(e => alert("Erro ao tocar m√∫sica. Verifique se o arquivo musica.mp3 est√° na raiz!"));
                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                songInfo.classList.add('playing');
            } else {
                audio.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
                songInfo.classList.remove('playing');
            }
        });

        // Barra de progresso
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // Efeito Reveal (Fade-in)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card').forEach(card => observer.observe(card));
    </script>
</body>
</html>
