<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport"
<title>Para Maria Eduarda</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{--sp-green:#1DB954;}
body{margin:0;padding:0;color:white;font-family:'Montserrat',sans-serif;background:#121212;transition:background 0.8s ease;overflow-x:hidden;}
header{padding:60px 20px;text-align:center;}
h1{font-size:2.5rem;margin:0;background:linear-gradient(45deg,#fff,var(--sp-green));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
.subtitle{color:#b3b3b3;font-size:1rem;margin-top:10px;letter-spacing:2px;}
.galeria{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:25px;padding:30px;max-width:1200px;margin:0 auto;}
.card{background:rgba(255,255,255,0.05);border-radius:12px;padding:12px;cursor:pointer;position:relative;overflow:hidden;opacity:0;transform:translateY(30px);transition:all 0.6s ease-out;}
.card.reveal{opacity:1;transform:translateY(0);}
.card:hover,.card.active{background:rgba(255,255,255,0.15);transform:scale(1.03) translateY(-8px);box-shadow:0 25px 50px rgba(0,0,0,0.7);}
.card::before{content:attr(data-frase);position:absolute;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.92);color:var(--sp-green);font-weight:700;font-size:1.2rem;padding:25px;display:flex;align-items:center;justify-content:center;opacity:0;transform:translateY(100%);transition:all 0.4s ease;pointer-events:none;text-align:center;line-height:1.4;}
.card:hover::before,.card.active::before{opacity:1;transform:translateY(0);}
.card img{width:100%;height:280px;object-fit:cover;border-radius:8px;display:block;transition:transform 0.3s ease;}
.card:hover img,.card.active img{transform:scale(1.08);}
@media (max-width:768px){.galeria{grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px;}h1{font-size:2rem;}}
</style>
</head>
<body>
<header>
<h1>Nossa História</h1>
<p class="subtitle">Toque nas fotos para ler as mensagens</p>
</header>
<div class="galeria">
<div class="card" data-frase="Frase 1"><img src="foto1.jpeg"></div>
<div class="card" data-frase="Frase 2"><img src="foto2.jpeg"></div>
<div class="card" data-frase="Frase 3"><img src="foto3.jpeg"></div>
<div class="card" data-frase="Frase 4"><img src="foto4.jpeg"></div>
<div class="card" data-frase="Frase 5"><img src="foto5.jpeg"></div>
<div class="card" data-frase="E que daqui uns anos sejamos nós dois."><img src="foto6.jpeg"></div>
<div class="card" data-frase="Frase 7"><img src="foto7.jpeg"></div>
<div class="card" data-frase="Frase 8"><img src="foto8.jpeg"></div>
<div class="card" data-frase="Frase 9"><img src="foto9.jpeg"></div>
<div class="card" data-frase="Frase 10"><img src="foto10.jpeg"></div>
<div class="card" data-frase="Frase 11"><img src="foto11.jpeg"></div>
</div>
<script>
window.addEventListener('scroll',()=>{const e=window.scrollY/(document.documentElement.scrollHeight-window.innerHeight),t=Math.floor(18+e*50),o=Math.floor(18+e*20),n=Math.floor(18+e*80);document.body.style.background=`rgb(${t},${o},${n})`});
const e=new IntersectionObserver((e=>{e.forEach((e=>{e.isIntersecting&&e.target.classList.add('reveal')}))}),{threshold:.1});document.querySelectorAll('.card').forEach((e=>e.observe(e)));
document.querySelectorAll('.card').forEach((e=>{e.addEventListener('mouseenter',(()=>e.classList.add('active'))),e.addEventListener('mouseleave',(()=>e.classList.remove('active'))),e.addEventListener('touchstart',(t=>{t.preventDefault(),e.classList.add('active')}),{passive:!1}),e.addEventListener('touchend',(()=>{setTimeout((()=>e.classList.remove('active')),2500)}))}))
</script>
</body>
</html>
