<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Playlist Maria Eduarda</title>
    <style>
        body { margin: 0; padding: 0; background: #121212; color: white; font-family: sans-serif; }
        
        /* PLAYER BAR */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px;
            background: #181818; border-top: 1px solid #282828;
            display: flex; align-items: center; justify-content: center;
        }

        .container {
            width: 100%; max-width: 1200px; display: flex;
            align-items: center; justify-content: space-between; padding: 0 20px;
        }

        /* INFO MUSICA */
        .info { display: flex; align-items: center; gap: 15px; width: 300px; }
        .info img { width: 56px; height: 56px; border-radius: 4px; }

        /* CONTROLES - ONDE ESTAVA TORTO */
        .controls { display: flex; flex-direction: column; align-items: center; flex-grow: 1; gap: 8px; }

        .play-btn {
            width: 38px; height: 38px; background: white; border-radius: 50%;
            border: none; cursor: pointer;
            /* Centralização perfeita com Flex */
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .play-btn:hover { transform: scale(1.05); }

        /* Ajuste do ícone SVG para o centro geométrico */
        .play-btn svg { width: 16px; height: 16px; fill: black; }

        /* BARRA DE PROGRESSO */
        .progress-bg { width: 400px; height: 4px; background: #4f4f4f; border-radius: 2px; }
        #progress-fill { width: 0%; height: 100%; background: #1DB954; border-radius: 2px; }
    </style>
</head>
<body>

    <div class="player-bar">
        <div class="container">
            <div class="info">
                <img src="capa_album.jpeg" onerror="this.src='capa_album.jfif'">
                <div>
                    <h4 style="margin:0">Campari</h4>
                    <p style="margin:0; font-size:12px; color:#b3b3b3">Vitor</p>
                </div>
            </div>

            <div class="controls">
                <button class="play-btn" id="btnPlay">
                    <svg id="playIcon" viewBox="0 0 24 24">
                        <path id="pathIcon" d="M8 5v14l11-7z"></path>
                    </svg>
                </button>
                <div class="progress-bg">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div style="width:300px; text-align:right; color:#1DB954">♥</div>
        </div>
    </div>

    <audio id="musica">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('musica');
        const btn = document.getElementById('btnPlay');
        const path = document.getElementById('pathIcon');
        const fill = document.getElementById('progress-fill');

        btn.onclick = () => {
            if (audio.paused) {
                // Tenta dar o play e avisa se falhar
                audio.play().then(() => {
                    path.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z'); // Ícone Pause
                }).catch(err => {
                    alert("Erro ao tocar! Verifique se 'musica.mp3' está no GitHub.");
                    console.error(err);
                });
            } else {
                audio.pause();
                path.setAttribute('d', 'M8 5v14l11-7z'); // Ícone Play
            }
        };

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            fill.style.width = pct + '%';
        };
    </script>
</body>
</html>
