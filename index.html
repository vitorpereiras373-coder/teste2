<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Montserrat', sans-serif;
            background: #121212;
            /* Transição suave de cor no fundo ao scrollar */
            transition: background 0.8s ease;
            overflow-x: hidden;
        }

        header {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(255,117,160,0.15), transparent);
            text-align: center;
        }

        h1 { font-size: 3rem; margin: 0; letter-spacing: -1px; }
        .subtitle { color: #b3b3b3; font-size: 1rem; letter-spacing: 2px; margin-top: 10px; text-transform: uppercase; }

        /* GALERIA EM GRADE - OTIMIZADA PARA PC */
        .galeria {
            display: grid;
            /* Cria colunas automáticas de no mínimo 300px */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 12px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Classe de animação disparada pelo JS */
        .card.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        /* INTERAÇÃO PC (HOVER) */
        .card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Footer simples */
        footer {
            padding: 100px 20px 60px;
            text-align: center;
            color: #4f4f4f;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Para Maria Eduarda</h1>
        <div class="subtitle">Nossa História em Momentos</div>
    </header>

    <div class="galeria">
        <div class="card"><img src="foto1.jpeg"></div>
        <div class="card"><img src="foto2.jpeg"></div>
        <div class="card"><img src="foto3.jpeg"></div>
        <div class="card"><img src="foto4.jpeg"></div>
        <div class="card"><img src="foto5.jpeg"></div>
        <div class="card"><img src="foto6.jpeg"></div>
        <div class="card"><img src="foto7.jpeg"></div>
        <div class="card"><img src="foto8.jpeg"></div>
        <div class="card"><img src="foto9.jpeg"></div>
        <div class="card"><img src="foto10.jpeg"></div>
        <div class="card"><img src="foto11.jpeg"></div>
    </div>

    <footer>
        Desenvolvido com ♥ por Vitor
    </footer>

    <script>
        // Lógica de "Scroll Reveal" - Faz as fotos aparecerem conforme desce a página
        const observerOptions = {
            threshold: 0.15
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('reveal');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card').forEach(card => {
            observer.observe(card);
        });
