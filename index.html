<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playlist: Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: white;
            font-family: 'Montserrat', sans-serif;
            padding-bottom: 120px;
            transition: background 0.8s ease;
        }

        header {
            padding: 50px 20px;
            text-align: center;
            background: linear-gradient(to bottom, #2a1b3d, #121212);
        }

        .galeria {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 20px;
            max-width: 450px;
            margin: 0 auto;
        }

        .card {
            background: #282828;
            padding: 12px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.6s ease;
        }

        .card.reveal { opacity: 1; transform: translateY(0); }

        .card img { width: 100%; border-radius: 4px; display: block; }

        /* PLAYER SPOTIFY FIXED */
        .spotify-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            box-sizing: border-box;
            z-index: 99999;
            height: 90px;
        }

        .info { display: flex; align-items: center; gap: 10px; width: 60%; }
        .capa { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; }
        .texto h4 { margin: 0; font-size: 0.8rem; }
        .texto p { margin: 0; font-size: 0.7rem; color: #b3b3b3; }

        .play-btn {
            background: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .progress-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #4f4f4f;
        }

        #progress-bar { height: 100%; background: #1DB954; width: 0%; }
    </style>
</head>
<body>

    <header>
        <h1>Nossa História</h1>
        <p style="color: #b3b3b3;">PLAYLIST PARA MARIA</p>
    </header>

    <div class="galeria">
        <div class="card"><img src="foto1.jpeg"></div>
        <div class="card"><img src="foto2.jpeg"></div>
        <div class="card"><img src="foto3.jpeg"></div>
        <div class="card"><img src="foto4.jpeg"></div>
        <div class="card"><img src="foto5.jpeg"></div>
        <div class="card"><img src="foto6.jpeg"></div>
        <div class="card"><img src="foto7.jpeg"></div>
        <div class="card"><img src="foto8.jpeg"></div>
        <div class="card"><img src="foto9.jpeg"></div>
        <div class="card"><img src="foto10.jpeg"></div>
        <div class="card"><img src="foto11.jpeg"></div>
    </div>

    <div class="spotify-bar">
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div class="info">
            <img src="capa_album.jpeg" class="capa" onerror="this.src='foto1.jpeg'">
            <div class="texto">
                <h4>Campari</h4>
                <p>Vitor</p>
            </div>
            <span style="color: #1DB954;">♥</span>
        </div>
        <button class="play-btn" id="btnPlay"><span id="icon" style="color:black">▶</span></button>
    </div>

    <audio id="musica" loop playsinline>
        <source id="audioSource" src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('musica');
        const btn = document.getElementById('btnPlay');
        const icon = document.getElementById('icon');
        const bar = document.getElementById('progress-bar');

        // FORÇAR RECARREGAMENTO DO ÁUDIO (CACHE BUSTER)
        window.onload = () => {
            const source = document.getElementById('audioSource');
            source.src = "musica.mp3?v=" + new Date().getTime();
            audio.load();
        };

        btn.onclick = () => {
            if (audio.paused) {
                audio.play();
                icon.innerText = 'II';
            } else {
                audio.pause();
                icon.innerText = '▶';
            }
        };

        audio.ontimeupdate = () => {
            bar.style.width = (audio.currentTime / audio.duration * 100) + '%';
        };

        // Degradê no Scroll
        window.onscroll = () => {
            let pct = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            document.body.style.background = `rgb(${18 + pct*40}, 18, ${18 + pct*70})`;
        };

        // Revelar fotos
        const obs = new IntersectionObserver(entries => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        });
        document.querySelectorAll('.card').forEach(c => obs.observe(c));
    </script>
</body>
</html>
