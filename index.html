<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Playlist: Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sp-black: #121212;
            --sp-grey: #b3b3b3;
            --sp-green: #1DB954;
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Montserrat', sans-serif;
            background: #121212;
            /* Degradê que será controlado pelo JS */
            transition: background 0.8s ease;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(255,117,160,0.2), transparent);
        }

        h1 { font-size: 2.2rem; margin: 0; }
        .subtitle { color: var(--sp-grey); font-size: 0.8rem; letter-spacing: 1px; margin-top: 5px; }

        .galeria {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
        }

        .card.reveal { opacity: 1; transform: translateY(0); }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Spotify Player Footer */
        .player-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 90px;
            background: #000;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-sizing: border-box;
            z-index: 9999;
        }

        .track-info { display: flex; align-items: center; width: 40%; }
        .album-art { width: 55px; height: 55px; border-radius: 4px; margin-right: 12px; object-fit: cover; }
        .track-text h4 { margin: 0; font-size: 0.85rem; }
        .track-text p { margin: 0; font-size: 0.7rem; color: var(--sp-grey); }

        .controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
        }

        .play-btn {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            position: relative;
        }

        #progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 2px;
        }

        @media (max-width: 600px) {
            .track-info { width: 70%; }
            .controls { position: absolute; top: 15px; right: 20px; width: auto; }
            .progress-container { position: absolute; top: -1px; left: 0; width: 100vw; height: 2px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Para Maria Eduarda</h1>
        <div class="subtitle">PLAYLIST • 11 MÚSICAS</div>
    </header>

    <div class="galeria">
        <div class="card"><img src="foto1.jpeg"></div>
        <div class="card"><img src="foto2.jpeg"></div>
        <div class="card"><img src="foto3.jpeg"></div>
        <div class="card"><img src="foto4.jpeg"></div>
        <div class="card"><img src="foto5.jpeg"></div>
        <div class="card"><img src="foto6.jpeg"></div>
        <div class="card"><img src="foto7.jpeg"></div>
        <div class="card"><img src="foto8.jpeg"></div>
        <div class="card"><img src="foto9.jpeg"></div>
        <div class="card"><img src="foto10.jpeg"></div>
        <div class="card"><img src="foto11.jpeg"></div>
    </div>

    <div class="player-bar">
        <div class="track-info">
            <img src="capa_album.jpeg" class="album-art" onerror="this.src='foto1.jpeg'">
            <div class="track-text">
                <h4>Campari</h4>
                <p>Vitor</p>
            </div>
            <span style="color: var(--sp-green); margin-left: 10px;">♥</span>
        </div>

        <div class="controls">
            <button class="play-btn" id="playBtn">▶</button>
            <div class="progress-container">
                <div id="progress-fill"></div>
            </div>
        </div>
    </div>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('musica');
        const playBtn = document.getElementById('playBtn');
        const fill = document.getElementById('progress-fill');

        // Play/Pause funcional no celular
        playBtn.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                this.innerText = 'II';
            } else {
                audio.pause();
                this.innerText = '▶';
            }
        });

        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            fill.style.width = pct + '%';
        });

        // Efeito de Degradê Dinâmico no Scroll
        window.addEventListener('scroll', () => {
            const scrollPct = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const r = Math.floor(18 + (scrollPct * 50)); // De quase preto para um roxo/azul
            const g = Math.floor(18 + (scrollPct * 20));
            const b = Math.floor(18 + (scrollPct * 80));
            document.body.style.background = `rgb(${r}, ${g}, ${b})`;
        });

        // Revelar fotos
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.card').forEach(c => obs.observe(c));
    </script>
</body>
</html>
