<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-black: #121212;
            --spotify-light: #282828;
            --accent: #1DB954;
        }

        body {
            margin: 0;
            color: white;
            font-family: 'Montserrat', sans-serif;
            /* Degradê dinâmico que muda com o scroll */
            background: linear-gradient(180deg, #1e1e2e 0%, #2a1b3d 33%, #44318d 66%, #8265a7 100%);
            background-attachment: fixed;
            transition: background 0.5s ease;
            padding-bottom: 110px;
        }

        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(transparent, rgba(0,0,0,0.5));
        }

        header h1 { font-size: 3rem; margin: 0; letter-spacing: -1px; }
        header p { color: #b3b3b3; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }

        .galeria {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 60px;
            transition: transform 0.3s ease, background 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .card.reveal { opacity: 1; transform: translateY(0); }

        .card:hover { background: rgba(255,255,255,0.1); }

        .card img {
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        /* Player Identico ao Spotify */
        .spotify-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: #000;
            border-top: 1px solid #282828;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
        }

        .track-info { display: flex; align-items: center; width: 30%; }
        
        .album-art {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            margin-right: 14px;
            object-fit: cover;
        }

        .track-details h4 { margin: 0; font-size: 0.9rem; font-weight: 400; }
        .track-details p { margin: 0; font-size: 0.75rem; color: #b3b3b3; }

        .player-controls {
            flex: 1;
            max-width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-buttons { display: flex; align-items: center; gap: 24px; margin-bottom: 8px; }

        .play-pause-btn {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7rem;
            color: #b3b3b3;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            position: relative;
        }

        #progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 2px;
        }

        @media (max-width: 600px) {
            .track-info { width: 60%; }
            .player-controls { position: absolute; top: -5px; left: 0; width: 100%; max-width: 100%; }
            .progress-container { padding: 0; }
            .main-buttons { margin-top: 15px; }
        }
    </style>
</head>
<body>

    <header>
        <p>Playlist</p>
        <h1>Para Maria Eduarda</h1>
    </header>

    <div class="galeria">
        <div class="card"><img src="foto1.jpeg"></div>
        <div class="card"><img src="foto2.jpeg"></div>
        <div class="card"><img src="foto3.jpeg"></div>
        <div class="card"><img src="foto4.jpeg"></div>
        <div class="card"><img src="foto5.jpeg"></div>
        <div class="card"><img src="foto6.jpeg"></div>
        <div class="card"><img src="foto7.jpeg"></div>
        <div class="card"><img src="foto8.jpeg"></div>
        <div class="card"><img src="foto9.jpeg"></div>
        <div class="card"><img src="foto10.jpeg"></div>
        <div class="card"><img src="foto11.jpeg"></div>
    </div>

    <div class="spotify-player">
        <div class="track-info">
            <img src="capa_album.jpeg" class="album-art" alt="Capa">
            <div class="track-details">
                <h4>Campari</h4>
                <p>Vitor</p>
            </div>
            <span style="color: var(--accent); margin-left: 15px; font-size: 1.2rem;">♥</span>
        </div>

        <div class="player-controls">
            <div class="main-buttons">
                <button class="play-pause-btn" id="btnPlay">
                    <span id="playIcon" style="color: black; font-size: 1rem;">▶</span>
                </button>
            </div>
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div style="width: 30%;"></div>
    </div>

    <audio id="audio" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audio');
        const btnPlay = document.getElementById('btnPlay');
        const playIcon = document.getElementById('playIcon');
        const progressFill = document.getElementById('progress-fill');

        // Botão Play/Pause
        btnPlay.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.innerText = 'II';
            } else {
                audio.pause();
                playIcon.innerText = '▶';
            }
        });

        // Atualizar barra e tempo
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = progress + '%';
            
            let curMins = Math.floor(audio.currentTime / 60);
            let curSecs = Math.floor(audio.currentTime - curMins * 60);
            if(curSecs < 10) curSecs = "0" + curSecs;
            document.getElementById('currentTime').innerText = curMins + ":" + curSecs;
        });

        audio.addEventListener('loadedmetadata', () => {
            let durMins = Math.floor(audio.duration / 60);
            let durSecs = Math.floor(audio.duration - durMins * 60);
            if(durSecs < 10) durSecs = "0" + durSecs;
            document.getElementById('duration').innerText = durMins + ":" + durSecs;
        });

        // Efeito Reveal das fotos
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('reveal');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card').forEach(c => observer.observe(c));
    </script>
</body>
</html>
