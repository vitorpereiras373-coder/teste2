<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #121212; color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        header { padding: 80px 20px; text-align: center; background: linear-gradient(to bottom, #2a1b3d, #121212); }
        h1 { font-size: 2.5rem; margin: 0; }

        /* GALERIA EM GRADE */
        .galeria { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; padding: 40px; max-width: 1200px; margin: 0 auto; 
        }

        .card { 
            background: #282828; padding: 10px; border-radius: 8px; 
            cursor: pointer; transition: transform 0.3s ease;
            opacity: 0; transform: translateY(20px);
        }
        .card.reveal { opacity: 1; transform: translateY(0); }
        .card:hover { transform: scale(1.05); background: #333; }
        .card img { width: 100%; border-radius: 4px; display: block; }

        /* OVERLAY (O CLOSE DA FOTO) */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; /* Escondido por padrão */
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; cursor: zoom-out;
            animation: fadeIn 0.3s ease;
        }

        #overlay img {
            max-width: 90%; max-height: 70vh;
            border-radius: 8px; box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transform: scale(0.8); animation: zoomIn 0.3s forwards;
        }

        #overlay-text {
            margin-top: 25px; font-size: 1.4rem; text-align: center;
            max-width: 80%; line-height: 1.5; color: #1DB954; /* Verde Spotify pra dar destaque */
            font-weight: 700;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.8); } to { transform: scale(1); } }

        footer { padding: 40px; text-align: center; color: #4f4f4f; }
    </style>
</head>
