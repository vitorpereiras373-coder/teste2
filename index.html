<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Playlist: Maria Eduarda</title>
    <style>
        body { margin: 0; padding: 0; background: #121212; color: white; font-family: sans-serif; padding-bottom: 120px; }
        
        /* GALERIA COM INTERAÇÃO */
        .galeria { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px; padding: 40px; max-width: 1100px; margin: 0 auto; 
        }
        .card { 
            background: #181818; padding: 15px; border-radius: 8px; 
            transition: 0.3s ease; cursor: pointer;
        }
        .card:hover { background: #282828; transform: translateY(-8px); }
        .card img { width: 100%; border-radius: 4px; display: block; }

        /* PLAYER BAR */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px;
            background: #000; border-top: 1px solid #282828;
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .container { width: 100%; max-width: 1200px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }

        /* CENTRALIZAÇÃO TOTAL DO PLAY */
        .play-btn {
            width: 42px; height: 42px; background: white; border-radius: 50%;
            border: none; cursor: pointer;
            display: grid; place-items: center; /* Centro perfeito */
            transition: transform 0.2s; padding: 0;
        }
        .play-btn:hover { transform: scale(1.1); }
        .play-btn svg { width: 20px; height: 20px; fill: black; display: block; }

        .controls { display: flex; flex-direction: column; align-items: center; width: 40%; gap: 10px; }
        .progress-bg { width: 100%; height: 4px; background: #4f4f4f; border-radius: 2px; cursor: pointer; }
        #progress-fill { height: 100%; background: #1DB954; width: 0%; border-radius: 2px; }
    </style>
</head>
<body>

    <div class="galeria">
        <div class="card"><img src="foto1.jpeg"></div>
        <div class="card"><img src="foto2.jpeg"></div>
        </div>

    <div class="player-bar">
        <div class="container">
            <div class="info" style="display:flex; align-items:center; gap:15px; width:30%;">
                <img src="capa_album.jpeg" onerror="this.src='capa_album.jfif'" style="width:56px; height:56px; border-radius:4px;">
                <div><h4 style="margin:0">Campari</h4><p style="margin:0; font-size:12px; color:#b3b3b3">Vitor</p></div>
            </div>

            <div class="controls">
                <button class="play-btn" id="btnPlay">
                    <svg id="playIcon" viewBox="0 0 24 24">
                        <path id="pathIcon" d="M8 5v14l11-7z"></path>
                    </svg>
                </button>
                <div class="progress-bg" id="seek">
                    <div id="progress-fill"></div>
                </div>
            </div>
            <div style="width:30%; text-align:right; color:#1DB954; font-size:20px;">♥</div>
        </div>
    </div>

    <audio id="musica" preload="auto">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('musica');
        const btn = document.getElementById('btnPlay');
        const path = document.getElementById('pathIcon');
        const fill = document.getElementById('progress-fill');

        // Tenta forçar o carregamento
        audio.load();

        btn.onclick = () => {
            if (audio.paused) {
                // Força o play com tratamento de erro
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        path.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z');
                    }).catch(error => {
                        console.error("Erro no áudio:", error);
                        alert("Clique novamente no Play. O navegador está carregando o arquivo.");
                    });
                }
            } else {
                audio.pause();
                path.setAttribute('d', 'M8 5v14l11-7z');
            }
        };

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            fill.style.width = pct + '%';
        };
    </script>
</body>
</html>
