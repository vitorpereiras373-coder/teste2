<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sp-black: #121212;
            --sp-grey: #b3b3b3;
            --sp-green: #1DB954;
        }

        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: 'Montserrat', sans-serif;
            background: #121212;
            transition: background 0.8s ease;
            overflow-x: hidden;
        }

        header {
            height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(255,117,160,0.2), transparent);
        }

        h1 { font-size: 2.2rem; margin: 0; }
        .subtitle { color: var(--sp-grey); font-size: 0.8rem; letter-spacing: 1px; margin-top: 5px; }

        .galeria {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 12px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card.reveal { 
            opacity: 1; 
            transform: translateY(0); 
        }

        /* EFEITO HOVER/TOUCH */
        .card:hover, .card.active {
            background: rgba(255,255,255,0.15);
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card::before {
            content: attr(data-frase);
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            color: var(--sp-green);
            font-weight: 700;
            font-size: 1.1rem;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.4s ease;
            pointer-events: none;
            text-align: center;
            line-height: 1.4;
        }

        .card:hover::before, .card.active::before {
            opacity: 1;
            transform: translateY(0);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .card:hover img, .card.active img {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .galeria { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Para Maria Eduarda</h1>
        <div class="subtitle">PLAYLIST • 11 MÚSICAS</div>
    </header>

    <div class="galeria">
        <div class="card" data-frase="Frase 1"><img src="foto1.jpg" alt="Foto 1"></div>
        <div class="card" data-frase="Frase 2"><img src="foto2.jpg" alt="Foto 2"></div>
        <div class="card" data-frase="Frase 3"><img src="foto3.jpg" alt="Foto 3"></div>
        <div class="card" data-frase="Frase 4"><img src="foto4.jpg" alt="Foto 4"></div>
        <div class="card" data-frase="Frase 5"><img src="foto5.jpg" alt="Foto 5"></div>
        <div class="card" data-frase="E que daqui uns anos sejamos nós dois."><img src="foto6.jpg" alt="Foto 6"></div>
        <div class="card" data-frase="Frase 7"><img src="foto7.jpg" alt="Foto 7"></div>
        <div class="card" data-frase="Frase 8"><img src="foto8.jpg" alt="Foto 8"></div>
        <div class="card" data-frase="Frase 9"><img src="foto9.jpg" alt="Foto 9"></div>
        <div class="card" data-frase="Frase 10"><img src="foto10.jpg" alt="Foto 10"></div>
        <div class="card" data-frase="Frase 11"><img src="foto11.jpg" alt="Foto 11"></div>
    </div>

    <script>
        // Degradê dinâmico no scroll
        window.addEventListener('scroll', () => {
            const scrollPct = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const r = Math.floor(18 + (scrollPct * 50));
            const g = Math.floor(18 + (scrollPct * 20));
            const b = Math.floor(18 + (scrollPct * 80));
            document.body.style.background = `rgb(${r}, ${g}, ${b})`;
        });

        // Revelar cards
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.card').forEach(c => obs.observe(c));

        // Efeito hover/touch
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => card.classList.add('active'));
            card.addEventListener('mouseleave', () => card.classList.remove('active'));
            
            card.addEventListener('touchstart', (e) => {
                e.preventDefault();
                card.classList.add('active');
            }, { passive: false });
            
            card.addEventListener('touchend', () => {
                setTimeout(() => card.classList.remove('active'), 2000);
            });
        });
    </script>
</body>
</html>
