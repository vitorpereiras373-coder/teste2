<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>parasempre‚Ä¶</title>
  <style>
    :root{
      --bg:#0b0f19;
      --card:#121a2e;
      --border:#223055;
      --text:#e8eefc;
      --muted:#aab6d6;
      --barbg:#0a1020;
      --grad: linear-gradient(90deg,#6a7dff,#c86bff);
    }
    body{ margin:0; font-family:system-ui, Arial; background:var(--bg); color:var(--text); }
    .wrap{ max-width:820px; margin:0 auto; padding:28px 18px; }
    .card{ background:var(--card); border:1px solid var(--border); border-radius:16px; padding:18px; }
    h1{ margin:0 0 8px 0; font-size:28px; }
    p{ margin:0; }
    .muted{ color:var(--muted); }
    .sp{ height:14px; }

    /* Barra */
    .bar{
      height:14px;
      background:var(--barbg);
      border:1px solid var(--border);
      border-radius:999px;
      overflow:hidden;
      position:relative; /* necess√°rio pro gatinho posicionar dentro */
    }
    .fill{
      height:100%;
      width:0%;
      background:var(--grad);
      transition:width .25s;
    }

    /* Gatinho ‚Äúcorrendo‚Äù */
    .runner{
      position:absolute;
      top:50%;
      transform:translate(-50%,-65%);
      font-size:18px;
      pointer-events:none;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.6));
      animation: hop .6s infinite ease-in-out;
      z-index:2;
      user-select:none;
    }
    @keyframes hop{
      0%,100% { transform: translate(-50%,-65%) translateY(0); }
      50%     { transform: translate(-50%,-65%) translateY(-4px); }
    }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
    .pill{ display:inline-block; padding:6px 10px; border:1px solid var(--border); border-radius:999px; background:var(--barbg); }
    #content[hidden]{ display:none; }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- TELA BLOQUEADA -->
    <div id="lock" class="card">
      <h1>Falta pouco‚Ä¶</h1>
      <p class="muted">Quando chegar o dia, libera automaticamente.</p>

      <div class="sp"></div>

      <div class="bar">
        <div id="fill" class="fill"></div>
        <div id="runner" class="runner">üê±</div>
      </div>

      <div class="row">
        <span class="pill" id="left">Carregando‚Ä¶</span>
        <span class="pill muted" id="target"></span>
      </div>

      <div class="sp"></div>
      <p class="muted" style="line-height:1.4">
        Acredite, eu estou mais ansioso que voc√™, meu docinho
      </p>
    </div>

    <!-- CONTE√öDO REAL (COME√áA ESCONDIDO) -->
    <div id="content" hidden class="card">
      <h1>Feliz anivers√°rio!</h1>
      <p style="line-height:1.5">
        Coloque aqui sua mensagem, fotos e o que voc√™ quiser.
      </p>
    </div>

  </div>

<script>
  // === AJUSTE AQUI ===
  const START_ISO  = "2026-02-03T00:00:00-03:00";
  const UNLOCK_ISO = "2026-02-12T00:00:00-03:00";
  // ===================

  const $lock = document.querySelector("#lock");
  const $content = document.querySelector("#content");
  const $fill = document.querySelector("#fill");
  const $left = document.querySelector("#left");
  const $target = document.querySelector("#target");
  const $runner = document.querySelector("#runner");

  const startMs  = new Date(START_ISO).getTime();
  const unlockMs = new Date(UNLOCK_ISO).getTime();

  function pad(n){ return String(n).padStart(2,"0"); }
  function fmt(ms){
    const s = Math.max(0, Math.floor(ms / 1000));
    const d = Math.floor(s / 86400);
    const h = Math.floor((s % 86400) / 3600);
    const m = Math.floor((s % 3600) / 60);
    const ss = s % 60;
    return `${d}d ${pad(h)}h ${pad(m)}m ${pad(ss)}s`;
  }

  function unlock(){
    $lock.style.display = "none";
    $content.hidden = false;
  }

  function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

  function tick(){
    const now = Date.now();

    const total = Math.max(1, unlockMs - startMs);
    const done  = Math.min(total, Math.max(0, now - startMs));
    const pct   = clamp((done / total) * 100, 0, 100);

    $fill.style.width = pct.toFixed(2) + "%";

    // move o gatinho junto com o preenchimento
    // (tira um pouco nas bordas pra n√£o cortar pelo overflow)
    const safePct = clamp(pct, 2, 98);
    $runner.style.left = safePct.toFixed(2) + "%";

    if(now >= unlockMs){
      unlock();
      return;
    }

    $left.textContent = "Falta: " + fmt(unlockMs - now);
  }

  $target.textContent = "Libera em: " + new Intl.DateTimeFormat("pt-BR", {
    dateStyle: "short",
    timeStyle: "short"
  }).format(new Date(UNLOCK_ISO));

  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
