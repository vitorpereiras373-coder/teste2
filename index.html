<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Playlist: Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #121212; color: white;
            font-family: 'Montserrat', sans-serif;
            padding-bottom: 110px;
        }
        header { padding: 80px 20px; text-align: center; background: linear-gradient(to bottom, #2a1b3d, #121212); }
        
        .galeria { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            padding: 40px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        
        .card { background: #282828; padding: 15px; border-radius: 10px; transition: 0.3s; }
        .card:hover { background: #333; transform: scale(1.02); }
        .card img { width: 100%; border-radius: 5px; display: block; }

        /* PLAYER DESKTOP */
        .player-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 90px;
            background: #000; border-top: 1px solid #282828;
            display: flex; align-items: center; justify-content: center;
            z-index: 999;
        }

        .player-content {
            width: 100%; max-width: 1200px; display: flex;
            align-items: center; justify-content: space-between; padding: 0 20px;
        }

        .info { display: flex; align-items: center; gap: 15px; width: 30%; }
        .info img { width: 56px; height: 56px; border-radius: 4px; object-fit: cover; }
        .info h4 { margin: 0; font-size: 14px; }
        .info p { margin: 0; font-size: 11px; color: #b3b3b3; }

        .controls { display: flex; flex-direction: column; align-items: center; width: 40%; gap: 10px; }
        
        /* CENTRALIZAR O ÍCONE NO CÍRCULO */
        .play-btn {
            width: 35px; height: 35px; background: white; border-radius: 50%;
            border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            padding: 0; transition: transform 0.2s;
        }
        .play-btn:hover { transform: scale(1.1); }
        #icon { color: black; font-size: 16px; }

        .progress-bar-bg { width: 100%; height: 4px; background: #4f4f4f; border-radius: 2px; position: relative; }
        #progress-fill { height: 100%; background: #1DB954; width: 0%; border-radius: 2px; }
    </style>
</head>
<body>

    <header>
        <h1>Nossa História</h1>
        <p>PARA: MARIA EDUARDA</p>
    </header>

    <div class="galeria">
        <div class="card"><img src="foto1.jpeg"></div>
        <div class="card"><img src="foto2.jpeg"></div>
        <div class="card"><img src="foto3.jpeg"></div>
    </div>

    <div class="player-bar">
        <div class="player-content">
            <div class="info">
                <img src="capa_album.jpeg" onerror="this.src='capa_album.jfif'">
                <div>
                    <h4>Campari</h4>
                    <p>Vitor</p>
                </div>
            </div>

            <div class="controls">
                <button class="play-btn" id="btnPlay">
                    <span id="icon">▶</span>
                </button>
                <div class="progress-bar-bg">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div style="width: 30%; text-align: right; color: #1DB954;">♥</div>
        </div>
    </div>

    <audio id="musica">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('musica');
        const btn = document.getElementById('btnPlay');
        const icon = document.getElementById('icon');
        const fill = document.getElementById('progress-fill');

        // Teste de carga para debug no PC
        audio.onerror = () => {
            console.error("ERRO: Arquivo musica.mp3 não encontrado na pasta.");
            alert("Erro: O arquivo 'musica.mp3' não foi encontrado. Verifique se o nome está correto no GitHub.");
        };

        btn.onclick = () => {
            if (audio.paused) {
                audio.play();
                icon.innerText = 'II';
            } else {
                audio.pause();
                icon.innerText = '▶';
            }
        };

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            fill.style.width = pct + '%';
        };
    </script>
</body>
</html>
