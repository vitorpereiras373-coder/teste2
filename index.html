<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; background: #121212; color: white; 
            font-family: 'Montserrat', sans-serif; 
        }

        header { padding: 60px 20px; text-align: center; }

        /* GRADE DE FOTOS SEMPRE VISÍVEL */
        .galeria { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; padding: 30px; max-width: 1200px; margin: 0 auto; 
        }

        .card { 
            background: #282828; padding: 12px; border-radius: 12px; 
            cursor: pointer; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Removido o opacity: 0 para as fotos não ficarem ocultas */
            opacity: 1 !important; 
            transform: none !important;
        }

        .card:hover { transform: scale(1.03); background: #333; }
        .card img { width: 100%; border-radius: 6px; display: block; }

        /* OVERLAY DO ZOOM (O CLOSE) */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000; cursor: pointer;
        }

        #overlay img { 
            max-width: 90%; max-height: 70vh; 
            border-radius: 10px; border: 1px solid #444;
            animation: surgir 0.3s ease-out;
        }

        #overlay-text { 
            margin-top: 25px; font-size: 1.5rem; text-align: center; 
            max-width: 85%; color: #1DB954; font-weight: 700; 
        }

        @keyframes surgir { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <h1>Nossa História</h1>
        <p style="color: #b3b3b3;">Toque nas fotos para ler as mensagens</p>
    </header>

    <div class="galeria">
        <div class="card" data-frase="Frase 1"><img src="foto1.jpeg"></div>
        <div class="card" data-frase="Frase 2"><img src="foto2.jpeg"></div>
        <div class="card" data-frase="Frase 3"><img src="foto3.jpeg"></div>
        <div class="card" data-frase="Frase 4"><img src="foto4.jpeg"></div>
        <div class="card" data-frase="Frase 5"><img src="foto5.jpeg"></div>
        
        <div class="card" data-frase="E que daqui uns anos sejamos nós dois."><img src="foto6.jpeg"></div>
        
        <div class="card" data-frase="Frase 7"><img src="foto7.jpeg"></div>
        <div class="card" data-frase="Frase 8"><img src="foto8.jpeg"></div>
        <div class="card" data-frase="Frase 9"><img src="foto9.jpeg"></div>
        <div class="card" data-frase="Frase 10"><img src="foto10.jpeg"></div>
        <div class="card" data-frase="Frase 11"><img src="foto11.jpeg"></div>
    </div>

    <div id="overlay" onclick="this.style.display='none'">
        <img id="overlay-img">
        <div id="overlay-text"></div>
        <p style="color: #666; font-size: 0.8rem; margin-top: 30px;">(Clique em qualquer lugar para fechar)</p>
    </div>

    <script>
        // Lógica de abrir o zoom
        const cards = document.querySelectorAll('.card');
        const overlay = document.getElementById('overlay');
        const overlayImg = document.getElementById('overlay-img');
        const overlayText = document.getElementById('overlay-text');

        cards.forEach(card => {
            card.onclick = () => {
                const imagemSrc = card.querySelector('img').src;
                const mensagem = card.getAttribute('data-frase');
                
                overlayImg.src = imagemSrc;
                overlayText.innerText = mensagem;
                overlay.style.display = 'flex';
            };
        });
    </script>
</body>
</html>
