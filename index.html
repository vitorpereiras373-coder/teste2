<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa História - Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #121212; color: white;
            font-family: 'Montserrat', sans-serif;
        }

        header { padding: 60px 20px; text-align: center; background: linear-gradient(to bottom, #2a1b3d, #121212); }

        .galeria { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; padding: 40px; max-width: 1200px; margin: 0 auto; 
        }

        .card { 
            background: #282828; padding: 10px; border-radius: 8px; 
            cursor: pointer; transition: 0.3s;
            border: 1px solid #333; /* Borda para debug */
        }
        .card:hover { transform: scale(1.05); border-color: #1DB954; }
        .card img { width: 100%; border-radius: 4px; display: block; background: #444; min-height: 200px; }

        /* OVERLAY DO ZOOM */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000;
        }
        #overlay img { max-width: 90%; max-height: 75vh; border-radius: 8px; }
        #overlay-text { margin-top: 20px; font-size: 1.5rem; text-align: center; padding: 0 20px; color: #1DB954; }
    </style>
</head>
<body>

    <header>
        <h1>Nossa História</h1>
        <p>Toque na foto para ver a mensagem</p>
    </header>

    <div class="galeria">
        <div class="card" data-frase="Nossa primeira lembrança."><img src="foto1.jpeg"></div>
        <div class="card" data-frase="Mais um momento especial."><img src="foto2.jpeg"></div>
        <div class="card" data-frase="Adoro esse seu sorriso."><img src="foto3.jpeg"></div>
        <div class="card" data-frase="Sempre juntos."><img src="foto4.jpeg"></div>
        <div class="card" data-frase="Onde tudo começou."><img src="foto5.jpeg"></div>
        <div class="card" data-frase="E que daqui uns anos sejamos nós dois."><img src="foto6.jpeg"></div>
        <div class="card" data-frase="Frase 7"><img src="foto7.jpeg"></div>
        <div class="card" data-frase="Frase 8"><img src="foto8.jpeg"></div>
        <div class="card" data-frase="Frase 9"><img src="foto9.jpeg"></div>
        <div class="card" data-frase="Frase 10"><img src="foto10.jpeg"></div>
        <div class="card" data-frase="Frase 11"><img src="foto11.jpeg"></div>
    </div>

    <div id="overlay" onclick="this.style.display='none'">
        <img id="overlay-img" src="">
        <div id="overlay-text"></div>
        <p style="margin-top: 20px; color: #888;">(Toque para fechar)</p>
    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.onclick = () => {
                const img = card.querySelector('img').src;
                const txt = card.getAttribute('data-frase');
                document.getElementById('overlay-img').src = img;
                document.getElementById('overlay-text').innerText = txt;
                document.getElementById('overlay').style.display = 'flex';
            };
        });
    </script>
</body>
</html>
