<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Feliz Aniversário Maria Eduarda</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --romantic: #ff2f5d;
      --tint: 0.18;
    }

    body{
      margin:0; padding:0;
      color:#fff;
      font-family:'Montserrat',sans-serif;
      background: #121212 url("fundo.jpeg") center/cover no-repeat fixed;
      overflow-x:hidden;
      -webkit-tap-highlight-color: transparent; /* Remove o brilho azul ao clicar no celular */
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 50% 0%,
          rgba(255,47,93,var(--tint)),
          rgba(0,0,0,0.85)
        );
      z-index: 0;
    }

    header{
      padding:40px 15px 10px;
      text-align:center;
      position:relative;
      z-index:1;
    }

    h1{
      margin:0;
      font-size: clamp(1.8rem, 8vw, 2.5rem); /* Fonte fluida para mobile */
      background: linear-gradient(45deg, #fff, var(--romantic));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }

    .subtitle{
      margin:10px 0 0;
      color:#d0d0d0;
      font-size:0.9rem;
      letter-spacing:1px;
    }

    /* FEED AJUSTADO PARA MOBILE */
    .feed{
      width: 95%;
      max-width:500px;
      margin:0 auto;
      padding:10px 10px 80px;
      display:flex;
      flex-direction:column;
      gap:20px;
      position:relative;
      z-index:1;
    }

    .card{
      background:rgba(0,0,0,0.5);
      border:1px solid rgba(255,255,255,0.12);
      border-radius:18px;
      padding:10px;
      cursor:pointer;
      opacity:0;
      transform: translateY(30px);
      transition: opacity .6s ease, transform .6s ease;
      backdrop-filter: blur(4px);
    }
    .card.reveal{ opacity:1; transform: translateY(0); }

    .card img{
      width:100%;
      height:auto;
      border-radius:14px;
      display:block;
    }

    /* OVERLAY MOBILE-FIRST */
    #overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.95);
      z-index:9999;
      padding:15px;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      visibility:hidden;
      transition: opacity .3s ease;
    }

    #overlay.show{ opacity:1; visibility:visible; }

    #overlayBox{
      width: 100%;
      max-width: 450px;
      display:flex;
      flex-direction:column;
      gap:15px;
      align-items:center;
    }

    #overlayImg{
      width:100%;
      max-height:65vh;
      object-fit:contain;
      border-radius:12px;
      box-shadow: 0 0 20px rgba(255,47,93,0.3);
    }

    #overlayText{
      color:#fff;
      font-weight:400;
      text-align:center;
      font-size:1rem;
      line-height:1.5;
      padding: 0 10px;
    }

    #closeBtn{
      position:absolute;
      top:20px; right:20px;
      width:40px; height:40px;
      border-radius:50%;
      border:none;
      background:rgba(255,255,255,0.2);
      color:#fff;
      font-size:24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hint{ margin-top:15px; font-size:0.8rem; color:#888; text-align:center; }
  </style>
</head>

<body>
  <header>
    <h1>Feliz Aniversário Maria Eduarda</h1>
    <p class="subtitle">Toque nas fotos para ler as mensagens</p>
  </header>

  <main class="feed">
    <div class="card" data-frase="Feliz aniversário, meu amor, antes de tudo, queria vir apresentar um pouquinho da nossa história, e também os nossos sonhos, sejam os realizados, ou os que ainda serão."><img src="foto1.jpeg"></div>
    <div class="card" data-frase="Aqui, foi um dos melhores momentos que tive em minha vida, um lugar calmo, lindo e o maior de tudo, você estava lá, tão calma e meiga como a brisa em que nos cercava naquela praia."><img src="foto2.jpeg"></div>
    <div class="card" data-frase="Foto sorridente? Por quê não? Já que dês que estavamos juntos aprendi a ser mais fotogênico..."><img src="foto3.jpeg"></div>
    <div class="card" data-frase="Um pouquinho da nossa versão jovem... Que aliás, não posso deixar de esquecer essa sua fase de delineados coloridos (uma gracinha de menina linda)."><img src="foto4.jpeg"></div>
    <div class="card" data-frase="Menções honrosas a sua beleza, aqui eu estou apenas como item de cenário."><img src="foto5.jpeg"></div>
    <div class="card" data-frase="Nesta imagem, é onde meu coração mais se esquenta... Não há desejo maior à mim do que nossa futura família."><img src="foto6.jpeg"></div>
    <div class="card" data-frase="O tempo passa, mas meu amor por você só aumenta."><img src="foto7.jpeg"></div>
    <div class="card" data-frase="Quando voltamos de um dia de muita água e clóro (piscina na lilis)."><img src="foto8.jpeg"></div>
    <div class="card" data-frase="Sua beleza é divina e nunca se perderá."><img src="foto9.jpeg"></div>
    <div class="card" data-frase="Esses sorriso significam casa, saudades e perdição para mim."><img src="foto10.jpeg"></div>
    <div class="card" data-frase="Obrigado por ser essa bênção em minha vida. Feliz aniversário, minha pequena garotinha."><img src="foto11.jpeg"></div>

    <div class="hint">Toque em uma foto para ler</div>
  </main>

  <div id="overlay">
    <button id="closeBtn">×</button>
    <div id="overlayBox">
      <img id="overlayImg" src="" />
      <div id="overlayText"></div>
    </div>
  </div>

  <script>
    // Dinâmica de scroll para mobile
    window.addEventListener('scroll', () => {
      const denom = (document.documentElement.scrollHeight - window.innerHeight) || 1;
      const p = window.scrollY / denom;
      const tint = (0.15 + p * 0.50).toFixed(3);
      document.documentElement.style.setProperty('--tint', tint);
    });

    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('reveal');
      });
    }, { threshold: 0.1 });

    cards.forEach(card => observer.observe(card));

    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlayImg');
    const overlayText = document.getElementById('overlayText');

    function openOverlay(imgSrc, text){
      overlayImg.src = imgSrc;
      overlayText.textContent = text;
      overlay.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const img = card.querySelector('img');
        openOverlay(img.src, card.getAttribute('data-frase'));
      });
    });

    document.getElementById('closeBtn').onclick = () => {
      overlay.classList.remove('show');
      document.body.style.overflow = '';
    };

    overlay.onclick = (e) => {
      if(e.target === overlay) document.getElementById('closeBtn').onclick();
    };
  </script>
</body>
</html>
