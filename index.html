<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposi칞칚o: Nosso Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --ouro: #c5a059;
            --preto-galeria: #1a1a1a;
            --bege-parede: #f5f5f5;
        }

        body {
            background-color: var(--bege-parede);
            color: var(--preto-galeria);
            font-family: 'Playfair Display', serif;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Header da Galeria */
        header {
            text-align: center;
            padding: 100px 20px;
            background: white;
            margin-bottom: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin: 0;
        }

        .curadoria {
            color: var(--ouro);
            font-style: italic;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* Container Principal */
        #exposicao {
            max-width: 1000px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        /* Sistema de Molduras */
        .moldura {
            background: white;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            border: 1px solid #ddd;
            max-width: 550px;
            margin: 100px auto;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s;
            position: relative;
        }

        .moldura img {
            width: 100%;
            height: auto;
            display: block;
            filter: grayscale(15%);
            transition: filter 0.5s ease;
        }

        .moldura:hover {
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }

        .moldura:hover img {
            filter: grayscale(0%);
        }

        .legenda {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 0.5px solid #eee;
            text-align: right;
        }

        .legenda p { margin: 0; font-size: 1.2rem; color: #333; }
        .legenda span { color: var(--ouro); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* Bot칚o de 츼udio (Guia da Galeria) */
        #btn-musica {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: var(--ouro);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #btn-musica:active { transform: scale(0.9); }

        footer {
            text-align: center;
            padding: 50px 0;
            color: #aaa;
            font-size: 0.8rem;
            border-top: 1px solid #eee;
        }

        /* Responsividade para Celular */
        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            .moldura { margin: 50px 15px; }
        }
    </style>
</head>
<body>

    <audio id="musica-tema" loop>
        <source src="assets/musica.mp3" type="audio/mpeg">
        Seu navegador n칚o suporta 치udio.
    </audio>

    <button id="btn-musica" onclick="toggleMusica()" title="Ouvir Guia da Galeria">
        <span id="icone-musica">游댇</span>
    </button>

    <main id="exposicao">
        <header>
            <h1>Um Ano de N칩s</h1>
            <p class="curadoria">Curadoria por Vitor</p>
        </header>

        <div class="moldura" onclick="focarObra(this)">
            <img src="assets/foto1.jpg" alt="Momento 1">
            <div class="legenda">
                <p>"Onde nossos caminhos se cruzaram"</p>
                <span>Fevereiro, 2025</span>
            </div>
        </div>

        <div class="moldura" onclick="focarObra(this)">
            <img src="assets/foto2.jpg" alt="Momento 2">
            <div class="legenda">
                <p>"A primeira vez que o mundo parou"</p>
                <span>Abril, 2025</span>
            </div>
        </div>

        <div class="moldura" onclick="focarObra(this)">
            <img src="assets/foto3.jpg" alt="Momento 3">
            <div class="legenda">
                <p>"Apenas o come칞o da nossa hist칩ria"</p>
                <span>Janeiro, 2026</span>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 - Galeria Particular de Vitor & Maria Eduarda</p>
            <p>Feito com carinho para o dia 12/02.</p>
        </footer>
    </main>

    <script>
        // L칩gica do 츼udio
        const audio = document.getElementById('musica-tema');
        const btn = document.getElementById('btn-musica');
        const icone = document.getElementById('icone-musica');

        function toggleMusica() {
            if (audio.paused) {
                audio.play();
                icone.innerText = '游댉';
                btn.style.background = '#fff';
            } else {
                audio.pause();
                icone.innerText = '游댇';
                btn.style.background = 'var(--ouro)';
            }
        }

        // L칩gica de Intera칞칚o da Galeria
        function focarObra(elemento) {
            const molduras = document.querySelectorAll('.moldura');
            
            // Se a moldura j치 estiver focada, ela volta ao normal
            if (elemento.style.transform === 'scale(1.1)') {
                elemento.style.transform = 'scale(1)';
                elemento.style.zIndex = '1';
            } else {
                // Reseta todas as outras
                molduras.forEach(m => {
                    m.style.transform = 'scale(1)';
                    m.style.zIndex = '1';
                });
                // Foca na clicada
                elemento.style.transform = 'scale(1.1)';
                elemento.style.zIndex = '100';
            }
        }
    </script>
</body>
</html>
