<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Para Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; background: #121212; color: white;
            font-family: 'Montserrat', sans-serif;
            transition: background 0.5s ease;
            overflow-x: hidden;
            /* Removido o padding-bottom do player */
        }

        header { 
            padding: 80px 20px; 
            text-align: center; 
            background: linear-gradient(to bottom, #2a1b3d, #121212); 
        }

        h1 { font-size: 2.5rem; margin: 0; }

        /* GALERIA AJUSTADA PARA PC (GRID) */
        .galeria { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
            padding: 40px 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .card { 
            background: #282828; 
            padding: 12px; 
            border-radius: 8px; 
            opacity: 0; 
            transform: translateY(20px); 
            transition: 0.6s ease; 
        }

        /* EFEITO DE INTERAÇÃO (HOVER) */
        .card:hover {
            transform: scale(1.03);
            background: #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card.reveal { opacity: 1; transform: translateY(0); }

        .card img { 
            width: 100%; 
            border-radius: 4px; 
            display: block; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }

        footer {
            padding: 60px 20px;
            text-align: center;
            color: #b3b3b3;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nossa História</h1>
        <p style="color: #b3b3b3; letter-spacing: 1px;">PARA MARIA EDUARDA</p>
    </header>

    <div class="galeria">
        <div class="card"><img src="foto1.jpeg"></div>
        <div class="card"><img src="foto2.jpeg"></div>
        <div class="card"><img src="foto3.jpeg"></div>
        <div class="card"><img src="foto4.jpeg"></div>
        <div class="card"><img src="foto5.jpeg"></div>
        <div class="card"><img src="foto6.jpeg"></div>
        <div class="card"><img src="foto7.jpeg"></div>
        <div class="card"><img src="foto8.jpeg"></div>
        <div class="card"><img src="foto9.jpeg"></div>
        <div class="card"><img src="foto10.jpeg"></div>
        <div class="card"><img src="foto11.jpeg"></div>
    </div>

    <footer>
        Com carinho, Vitor.
    </footer>

    <script>
        // Mantive o efeito de mudança de cor no scroll que você tinha
        window.onscroll = () => {
            const pct = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            document.body.style.background = `rgb(${18 + pct * 40}, 18, ${18 + pct * 80})`;
        };

        // Mantive a animação de revelação das fotos
        const obs = new IntersectionObserver(entries => {
            entries.forEach(e => { 
                if(e.isIntersecting) e.target.classList.add('reveal'); 
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card').forEach(c => obs.observe(c));
    </script>
</body>
</html>
