<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maria Eduarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-gradient: linear-gradient(180deg, #050505 0%, #121212 100%);
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-gradient);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-bottom: 120px; /* Espaço para o player */
        }

        header {
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
        }

        /* Grade de Fotos - Responsiva para Celular */
        .galeria {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 0 20px;
        }

        .card {
            background: var(--glass);
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            max-width: 380px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.9s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.02);
        }

        /* Player Estilo Spotify Identico */
        .spotify-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            border-top: 1px solid #282828;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 9999;
            box-sizing: border-box;
        }

        .player-main {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .info-musica {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 30%;
        }

        .capa-album {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            background: #282828;
        }

        .texto-musica h4 { margin: 0; font-size: 0.9rem; }
        .texto-musica p { margin: 0; font-size: 0.75rem; color: #b3b3b3; }

        .controles {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-play {
            background: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .btn-play:hover { transform: scale(1.1); }

        /* Barra de Progresso Fina */
        .barra-progresso-total {
            width: 100%;
            max-width: 450px;
            height: 4px;
            background: #4f4f4f;
            margin-top: 10px;
            border-radius: 2px;
            cursor: pointer;
        }

        .progresso-atual {
            height: 100%;
            background: white;
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .progresso-atual:after {
            content: '';
            position: absolute;
            right: 0;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            display: none;
        }

        @media (max-width: 600px) {
            .info-musica { width: 60%; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Nossa História</h1>
        <p style="color: #b3b3b3; font-weight: 300;">1 ano ao teu lado</p>
    </header>

    <div class="galeria">
        <div class="card"><img src="foto1.jpeg"></div>
        <div class="card"><img src="foto2.jpeg"></div>
        <div class="card"><img src="foto3.jpeg"></div>
        <div class="card"><img src="foto4.jpeg"></div>
        <div class="card"><img src="foto5.jpeg"></div>
        <div class="card"><img src="foto6.jpeg"></div>
        <div class="card"><img src="foto7.jpeg"></div>
        <div class="card"><img src="foto8.jpeg"></div>
        <div class="card"><img src="foto9.jpeg"></div>
        <div class="card"><img src="foto10.jpeg"></div>
        <div class="card"><img src="foto11.jpeg"></div>
    </div>

    <div class="spotify-footer">
        <div class="player-main">
            <div class="info-musica">
                <img src="foto1.jpeg" class="capa-album">
                <div class="texto-musica">
                    <h4>11 - Campari</h4>
                    <p>Vitor</p>
                </div>
            </div>

            <div class="controles">
                <button class="btn-play" id="btnPlay">
                    <span id="iconePlay" style="color: black; font-size: 1.2rem;">▶</span>
                </button>
                <div class="barra-progresso-total" id="barraTotal">
                    <div class="progresso-atual" id="barraProgresso"></div>
                </div>
            </div>
            
            <div style="width: 30%;"></div>
        </div>
    </div>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('musica');
        const btnPlay = document.getElementById('btnPlay');
        const iconePlay = document.getElementById('iconePlay');
        const barraProgresso = document.getElementById('barraProgresso');

        // Toggle Play/Pause
        btnPlay.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                iconePlay.innerText = '⏸';
            } else {
                audio.pause();
                iconePlay.innerText = '▶';
            }
        });

        // Atualiza Barra
        audio.addEventListener('timeupdate', () => {
            const perc = (audio.currentTime / audio.duration) * 100;
            barraProgresso.style.width = perc + '%';
        });

        // Efeito de aparecer as fotos ao rolar
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('show');
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.card').forEach(c => observer.observe(c));
    </script>
</body>
</html>
